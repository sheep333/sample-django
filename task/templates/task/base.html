{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'task/css/material-dashboard.min.css' %}">
  <title>{% block meta_title %}{% endblock %}</title>
<body>

{% if messages %}
  {# Django のメッセージに記録している内容があればここで表示 #}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="messages mt-3">
          {% for message in messages %}
            <div class="alert alert-dismissable alert-{{ message.tags }}" data-alert="alert">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              {{ message }}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endif %}

{% block content %}
{% endblock %}
{% block foot_scripts %}
  <script src="{% static 'task/js/material-dashboard.min.js' %}"></script>
{% endblock %}
</body>
</html>
